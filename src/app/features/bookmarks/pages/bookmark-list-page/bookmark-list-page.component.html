<h2>Bookmarks</h2>

<button
  mat-raised-button
  color="primary"
  routerLink="/bookmarks/new">
  New Bookmark
</button>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Search bookmarks</mat-label>
  <input matInput [formControl]="searchControl" />
</mat-form-field>

<mat-card *ngIf="(filteredBookmarks$ | async) as bookmarks">

  <mat-list>
    <mat-list-item *ngFor="let bookmark of bookmarks">

      <div class="bookmark-item">

        <div class="bookmark-info">
          <div class="bookmark-name">
            {{ bookmark.name }}
          </div>

          <div class="bookmark-url">
            <a [href]="bookmark.url" target="_blank">
              {{ bookmark.url }}
            </a>
          </div>

          <div class="bookmark-date">
            {{ bookmark.createdAt | date:'medium' }}
          </div>
        </div>

        <div class="bookmark-actions">
          <button
            mat-button
            color="primary"
            [routerLink]="['/bookmarks', bookmark.id, 'edit']">
            Edit
          </button>

          <button
            mat-button
            color="warn"
            (click)="onDelete(bookmark.id)">
            Delete
          </button>
        </div>

      </div>

    </mat-list-item>
  </mat-list>

</mat-card>
